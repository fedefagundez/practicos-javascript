<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejercicio 11 y 12</title>
</head>

<body>
  <h1>Ejercicio 11 y 12</h1>
  <label for="totalEntradas">Total de entradas</label>
  <input type="text" id="totalEntradas" placeholder="Ingrese el total de entradas..."><br><br>
  <label for="cantEntradas">Cantidad de entradas a comprar</label>
  <input type="text" id="cantEntradas" placeholder="Ingrese cantidad de entradas a comprar..." /><br /><br />
  <label for="tipoFuncion">Tipo de función</label>
  <select id="tipoFuncion">
    <option value="-1" selected disabled>Seleccione una opción...</option>
    <option value="2d">2D</option>
    <option value="3d">3D</option>
    <option value="4d">4D</option>
  </select><br /><br />
  <label for="fnjaHoraria">Franja horaria</label>
  <select id="fnjaHoraria">
    <option value="-1" selected disabled>Seleccione una opción...</option>
    <option value="mediodia">Mediodia</option>
    <option value="tarde">Tarde</option>
    <option value="noche">Noche</option>
  </select><br /><br />
  <button>Calcular</button>
  <p></p>

  <script src="script.js"></script>
</body>

</html>
