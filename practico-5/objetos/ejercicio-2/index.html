<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>

  <body>
    <h1>Ejercicio 2</h1>
    <label for="txtNombre">Nombre</label>
    <input
      type="text"
      id="txtNombre"
      placeholder="Ingrese el nombre..."
    /><br /><br />
    <label for="txtAnio">Año</label>
    <input type="text" id="txtAnio" placeholder="Ingresar año..." /><br /><br />
    <label for="txtCantVotantes">Cantidad de votantes</label>
    <input
      type="text"
      id="txtCantVotantes"
      placeholder="Ingrese cantidad de votantes..."
    /><br /><br />
    <label for="txtVotos">Total de votos</label>
    <input
      type="text"
      id="txtVotos"
      placeholder="Ingrese total de votos..."
    /><br /><br />
    <button id="btnAgregarPelicula">Agregar pelicula</button>
    <button id="btnMostrarTabla">Mostrar peliculas</button><br><br>
    <label for="txtVerPelicula">Pelicula a mostrar</label>
    <input type="text" id="txtVerPelicula" placeholder="Ingrese nombre..."><br><br>
    <button id="btnVerPelicula">Ver pelicula</button>
    <p id="pMensajes"></p>
    <script src="script.js"></script>
